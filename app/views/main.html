<div id="issues">
  <h1>GitHub issues for repo:</h1>
  <ul>
    <li>
      <input type="checkbox">
      <div class="title">{{myIssues}}</div>
      <div class="body">{{myIssues}}</div>
    </li>
  </ul>
</div>


<div id="new-issue">
  <h3>New issue</h3>
  <input id="title" type="text" placeholder="Title">
  <textarea id="body" placeholder="Body"></textarea>
  <div class="clearfix">
    <button>Add issue</button>
  </div>
</div>
